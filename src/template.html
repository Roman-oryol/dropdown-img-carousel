<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown and image-carousel</title>
  </head>
  <body>
    <div class="dropdowns-section">
      <div class="dropdown">
        <button class="dropdown-toggle">
          Select an item
          <svg class="dropdown-icon">
            <use href="./assets/img/sprite.svg#chevron-up"></use>
          </svg>
        </button>
        <ul class="dropdown-menu">
          <li><button>Item 01</button></li>
          <li><button>Item 02</button></li>
          <li><button>Item 03</button></li>
        </ul>
      </div>
      <div class="dropdown">
        <button class="dropdown-toggle">
          Select an item
          <svg class="dropdown-icon">
            <use href="./assets/img/sprite.svg#chevron-up"></use>
          </svg>
        </button>
        <ul class="dropdown-menu">
          <li><button>Item 01</button></li>
          <li><button>Item 02</button></li>
          <li><button>Item 03</button></li>
        </ul>
      </div>
    </div>
    <div class="slider">
      <div class="slider-container">
        <div class="slider-item">
          <img src="./assets/img/pexels-francesco-ungaro.jpg" alt="Slider 1" />
        </div>
        <div class="slider-item">
          <img src="./assets/img/pexels-philippedonn.jpg" alt="Slider 2" />
        </div>
        <div class="slider-item">
          <img src="./assets/img/pexels-pixabay.jpg" alt="Slider 3" />
        </div>
      </div>
      <div class="slider-controls">
        <button class="prev-button" title="Предыдущий слайд">
          <svg class="prev-button-icon">
            <use href="./assets/img/sprite.svg#chevron-left"></use>
          </svg>
        </button>
        <button class="next-button" title="Следующий слайд">
          <svg class="prev-button-icon">
            <use href="./assets/img/sprite.svg#chevron-right"></use>
          </svg>
        </button>
      </div>
      <div class="slider-indicators">
        <button class="indicator indicator--active"></button>
        <button class="indicator"></button>
        <button class="indicator"></button>
      </div>
    </div>
  </body>
</html>
